<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  
  <title>JS Bin</title>
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<style>
  .item {
    position: relative;
    float: left;
}

.item h2 {
    text-align:center;
    position: absolute;
    line-height: 125px;
    width: 100%;
}

svg {
   -webkit-transform: rotate(-90deg);
    transform: rotate(-90deg);
}

.circle_animation {
  stroke-dasharray: 440; /*this value is the pixel circumference of the circle*/
  stroke-dashoffset: 440;
  transition: all 1s linear;
}
  </style>

  
  

</head>
<body>
<div class="item html">
    <h2>30</h2>
    <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
     <g>
      <title>Layer 1</title>
      <circle id="circle" class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="10" stroke="#6fdb6f" fill="none"/>
     </g>
    </svg>
</div>
  <script>
      var time = 30; /* how long the timer runs for */
      var initialOffset = '440';
      var i = 1;
      var j = 0;
      var changeColor = 135;
      var interval = setInterval(function() {
        changeColor = 135*i/29;
        console.log(changeColor);
          $('.circle_animation').css('stroke-dashoffset', initialOffset-(i*(initialOffset/time)))
          // $('.circle_animation').animate({ stroke: 'blue' }, 10000);

          if(i==30){  
            clearInterval(interval);
          }
          i++;  
      }, 1000);
      var interval_j = setInterval(function () {
        $('h2').text(30-j);
        if(j==30){
          clearInterval(interval_j);
          $('h2').text(0);
        }
        j++;
      },1000);
  </script>
 
</body>
</html>
