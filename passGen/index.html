<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/passGenStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif:700" rel="stylesheet">
    <title>Random password Gen</title>
    
</head>
<body>

	<div class="container">
        <form action="" name="formpassGen">
            <div class="col-xs-12">
            <input type="text" class="genpass" size="18" name="txtpass" placeholder="Gen pass" disabled>
            <input type="button" class="btn btn-success btn-block mybtn" value="Generate password" onClick="populateform(this.form.passlength.value)"><br>
            <div class="col-xs-10">
                <strong>Password Length:</strong>
            </div>
            <div class="col-xs-2">
            <input type="text" class="passlength" name="passlength" size="3" value="8">
            </div>
          </div>
        </form>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/handerPass.js"></script>

</body>
</html>
